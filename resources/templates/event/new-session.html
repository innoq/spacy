<!DOCTYPE html>
<html lang="en">
  <body>
    <new-session>
      <h2 id="new-session">Suggest a new session</h2>
      <p>
        We are glad you are joining our open space!
        Please <a>set your display name</a> in order to be able to submit a session.
      </p>
      <hijax-form>
          <form method="POST" action>
              <label>
                  Title
                  <input type="text" name="title" required>
              </label>
              <label>
                  Description
                  <textarea name="description" required></textarea>
              </label>
              <button type="submit">Submit Session</button>
          </form>
      </hijax-form>
    </new-session>
  </body>
</html>
