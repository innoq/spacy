<!DOCTYPE html>
<html lang="en">
  <body>
    <new-session>
      <h2 id="new-session"><msg key="new-session.heading"></msg></h2>
      <p>
        <msg key="new-session.no-display-name.1"></msg>
        <a><msg key="new-session.no-display-name.link"></msg></a>
        <msg key="new-session.no-display-name.2"></msg>
      </p>
      <user-notifications current-user role="status" aria-live="polite">
        <small></small>

        <template data-fact="spacy.domain/session-suggested">
          <span role="region" aria-live="polite">
            <msg key="notifications.msg.session-suggested"></msg>
          </span>
        </template>
      </user-notifications>
      <hijax-form>
          <form method="POST" action>
              <label>
                  <msg key="session.title"></msg>
                  <input type="text" name="title" required>
              </label>
              <label>
                  <msg key="session.description"></msg>
                  <textarea name="description" required></textarea>
              </label>
              <button type="submit"><msg key="new-session.submit"></msg></button>
          </form>
      </hijax-form>
    </new-session>
  </body>
</html>
